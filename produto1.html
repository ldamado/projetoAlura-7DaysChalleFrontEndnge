<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./assets/produtos.css">
    <title>Produto1</title>
</head>

<body>
    <div class="confirmacao">
        <img src="./Assets projeto _ Loja Meteora/Mobile/Ícones/check-circle.png">
        <h2>Confira detalhes sobre o produto</h2>
        <div class="close">
            <a href="./index.html">
                <div class="x">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </a>
        </div>
    </div>
    <div class="infoProduto">
        <img src="./Assets projeto _ Loja Meteora/Desktop/Imagens Cards/Camiseta.png" alt="">
        <div class="descricao">
            <h4>Camiseta Conforto</h4>
            <p>Multicores e tamanhos. Tecido de algodão 100%, fresquinho para o verão. Modelagem unissex.</p>
            <hr>
            <h5>R$70,00</h5>
            <p class="vendido">Vendido e entregue por Riachuelo</p>
            <span class="line"></span>
            <h6>Cores:</h6>
            <div class="cores__radio">
                <div class="cores azul">
                    <input type="radio" name="cor" id="azul">
                </div>
                <div class="cores off">
                    <input type="radio" name="cor" id="offWhite">
                </div>
                <div class="cores preto">
                    <input type="radio" name="cor" id="preto">
                </div>
            </div>
            <div class="cores__radio">
                <div class="cores__opcoes">
                    <label for="azul">Azul Claro</label>
                </div>
                <div class="cores__opcoes">
                    <label for="offWhite">Offwhite</label>
                </div>
                <div class="cores__opcoes">
                    <label for="preto">Preto</label>
                </div>
            </div>
            <span class="line"></span>
            <h6>Tamanho:</h6>
            <div class="tamanhos">
                <div class="tamanhos__input">
                    <input type="radio" name="tamanho" id="p" value="p">
                </div>
                <div class="tamanhos__input">
                    <input type="radio" name="tamanho" id="pp" value="pp">
                </div>
                <div class="tamanhos__input">
                    <input type="radio" name="tamanho" id="m" value="m">
                </div>
                <div class="tamanhos__input">
                    <input type="radio" name="tamanho" id="g" value="g">
                </div>
                <div class="tamanhos__input">
                    <input type="radio" name="tamanho" id="gg" value="gg">
                </div>
            </div>
            <div class="tamanhos">
                <div class="tamanhos__opcoes">
                    <label for="p">P</label>
                </div>
                <div class="tamanhos__opcoes">
                    <label for="pp">PP</label>
                </div>
                <div class="tamanhos__opcoes">
                    <label for="m">M</label>
                </div>
                <div class="tamanhos__opcoes">
                    <label for="g">G</label>
                </div>
                <div class="tamanhos__opcoes">
                    <label for="gg">GG</label>
                </div>
            </div>
            <input class="adicionar" type="submit" value="Adicionar à sacola">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
